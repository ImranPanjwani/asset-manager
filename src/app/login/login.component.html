<div class="col-md-4 col-md-offset-4 form-style">
    <h2 class="text-center">Login</h2>
    <br><br>
    <form (ngSubmit)="myForm.form.valid && login()" #myForm="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': myForm.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="myForm.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': myForm.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="myForm.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-primary">Login</button>

        </div>
    </form>
</div>
